<body>
  <h1>Shanghai some new pirates!</h1>
  <h2>Use this form to get some new pirates</h2>

  <form id="pirateForm" class="form-horizontal">
    <fieldset>


      <div class="form-group">
        <label for="firstName" class="col-md-4 control-label">First Name</label>
        <div class="col-md-4">
          <input name="firstName" type="text" class="form-control input-md" id="firstName" placeholder="First Name">
        </div>
      </div>
      <div class="form-group">
        <label for="lastName" class="col-md-4 control-label">Last Name</label>
        <div class="col-md-4">
          <input name="lastName" type="text" class="form-control input-md" id="lastName" placeholder="Last Name">
        </div>
      </div>

      <div class="form-group">
        <label for="nickName" class="col-md-4 control-label">Nick Name</label>
        <div class="col-md-4">
          <input name="nickName" type="text" class="form-control input-md" id="nickName" placeholder="Nick Name">
        </div>
      </div>

      <div class="form-group">
        <label for="saltWives" class="col-md-4 control-label">Number of saltwives</label>
        <div class="col-md-4">
          <input name="saltWives" type="text" class="form-control input-md" id="saltWives" placeholder="Insert Number">
        </div>
      </div>

      <div class="form-group">
        <label for="saltyDog" class="col-md-4 control-label">Salty Dog?</label>
        <div class="col-md-4">
          <input type="checkbox" name="saltyDog" value="True" checked> True<br>
          <input type="checkbox" name="saltyDog" value="False" /> False<br>

        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        </div>
        <button type="submit" class="btn btn-primary" id="submitButton" name="submit">Submit</button>
      </div>
    </fieldset>
  </form>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
